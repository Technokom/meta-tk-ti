#@TYPE: Machine
#@NAME: skit-am437x
#@DESCRIPTION: machine configuration for Technokom starter kit based ti am437x

require conf/machine/include/ti43x-mod.inc

MACHINE_EXTRA_RRECOMMENDS = " kernel-modules"

# Use built-in LCD by default
# XSERVER += "xf86-input-tslib"
MACHINE_GUI_CLASS = "smallscreen"
MACHINE_FEATURES += "touchscreen"

IMAGE_FSTYPES += "tar.xz ext4.gz ext4"

PREFERRED_PROVIDER_virtual/kernel = "linux-ti-staging"

PREFERRED_PROVIDER_virtual/bootloader = "u-boot-tk-staging"
PREFERRED_PROVIDER_u-boot = "u-boot-tk-staging"
UBOOT_MACHINE = "tk-som-am43xx_config"

SERIAL_CONSOLE = "115200 ttyS0"

BUILD_VERSION = "1.0.0"
